<html lang="en">

<head>

      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bulma.css" />
  <title>Food Search Page</title>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar is-light" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" href="../index.html">
        <i class="fas fa-glass-whiskey" style="color: rgb(17, 110, 163); font-size: 2.5rem">
          Skillet & Shaker</i>
      </a>

      <!-- <a
            role="button"
            class="navbar-burger"
            aria-label="menu"
            aria-expanded="false"
            data-target="navbarBasicExample"
          > -->
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      </a>
    </div>

    <!-- <div id="navbarBasicExample" class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item"> <strong>Home</strong> </a>
  
            <a class="navbar-item"> <strong>Mission</strong> </a>
          </div> -->

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <a href="./food.html" id="food-search-button" class="button is-link"><strong>Search Food</strong></a>
          <a href="./drinks.html" id="drinks-search-button" class="button is-link"><strong>Search Drinks</strong></a>
        </div>
      </div>
    </div>
  </nav>
  <!-- Main -->
  <section class="hero is-medium is-dark" style="
      background-image: url(../assets/images/food-hero-image.jpg);
      background-size:cover;
      background-repeat: no-repeat;
      background-blend-mode: soft-light;
    ">
    <div class="hero-body">
      <p class="title has-text-centered is-size-2 has-text-primary">
        Food Recipe Search
      </p>
      <p class="subtitle has-text-centered is-size-3">
        Find the perfect recipe in minutes!
      </p>
      <section class="section">
        <h1 class="title">Narrow down your search by focusing on ingredients, diet, or cook time.</h1>
        <form id="food-search-form">
          <label class="has-text-primary is-size-3"><strong>Ingredient</strong></label>
            <input id="food-ingredient-search-input" class="input" type="text" placeholder="Search by ingredient">
          <br><br>
          <label class="has-text-primary is-size-3"><strong>Diet</strong></label>
            <input class="input" type="text" placeholder="Search by diet">
          <br><br>

          <label class="has-text-primary is-size-3"><strong>Cook Time</strong></label><br>

            <div class="dropdown is-right is-hoverable">
              <div class="dropdown-trigger">
                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                  <span id="food-dropdown-text">Choose your preferred cook time</span>
                  <span class="icon is-small">
                    <i class="fa fa-angle-down" aria-hidden="true"></i>
                  </span>
                </button>
              </div>
              <div class="dropdown-menu" id="food-dropdown-menu" role="menu">
                <div class="dropdown-content">
                  <a class="dropdown-item food-dropdown-item">30 minutes</a>
                  <a class="dropdown-item food-dropdown-item">45 minutes</a>
                  <a class="dropdown-item food-dropdown-item">60+ minutes</a>
                </div>
              </div>
            </div>
            <br><br>
            <button class="button is-large is-fullwidth is-success" type="submit">Search</button>
        </form>
      </section>
    </div>
  </section>
  <!-- Footer -->
  <footer class="footer">
    <div class="content has-text-centered">
      <p>
        <strong>Skillet & Shaker</strong><br>Created by Chris, Tucker, Brad, and Nick.<br>
        <a href="https://github.com/likearollinson/recipe-finder"> GitHub Repo</a>.

      </p>
    </div>
  </footer>

  <script>
    //DOMContentLoaded - it fires when initial HTML document has been completely loaded
    document.addEventListener('DOMContentLoaded', function () {
      // querySelector - it returns the element within the document that matches the specified selector
      var dropdown = document.querySelector('.dropdown');

      //addEventListener - attaches an event handler to the specified element.
      dropdown.addEventListener('click', function (event) {

        //event.stopPropagation() - it stops the bubbling of an event to parent elements, by preventing parent event handlers from being executed
        event.stopPropagation();

        //classList.toggle - it toggles between adding and removing a class name from an element
        dropdown.classList.toggle('is-active');
      });
    });
  </script>

  <script src="../assets/scripts/main.js"></script>

</body>

</html>
