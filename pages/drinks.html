  <!-- Main -->
  <section class="hero is-medium is-dark" style="
      background-image: url(../assets/images/cocktails.jpg);
      background-size:cover;
      background-repeat: no-repeat;
      background-blend-mode: soft-light;
    ">
    <div class="hero-body">
      <p class="title has-text-centered is-size-2 has-text-primary">
        Drink Recipe Search
      </p>
      <p class="subtitle has-text-centered is-size-3">
        Find the perfect cocktail or mocktail in minutes!
      </p>
      <section class="section">
        <h1 class="title">Narrow down your search by focusing on ingredients, type of alcohol, or filter drinks by
          alcoho.</h1>
        <label class="has-text-primary is-size-3"><strong>Ingredient</strong>
          <input class="input" type="text" placeholder="Search by ingredient">
        </label><br><br>
        <label class="has-text-primary is-size-3"><strong>Diet</strong>
          <input class="input" type="text" placeholder="Search by diet">
        </label><br><br>

        <label class="has-text-primary is-size-3"><strong>Cook Time</strong><br>

          <div class="dropdown is-right is-hoverable">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>Choose your preferred cook time</span>
                <span class="icon is-small">
                  <i class="fa fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a href="#" class="dropdown-item">Alcoholic</a>
                <a href="#" class="dropdown-item">Non-Alcoholic</a>
              </div>
            </div>
          </div>
          <br><br>
          <button class="button is-large is-fullwidth is-success" type="submit">Search</button>
          <script>
            //DOMContentLoaded - it fires when initial HTML document has been completely loaded
            document.addEventListener('DOMContentLoaded', function () {
              // querySelector - it returns the element within the document that matches the specified selector
              var dropdown = document.querySelector('.dropdown');

              //addEventListener - attaches an event handler to the specified element.
              dropdown.addEventListener('click', function (event) {

                //event.stopPropagation() - it stops the bubbling of an event to parent elements, by preventing parent event handlers from being executed
                event.stopPropagation();

                //classList.toggle - it toggles between adding and removing a class name from an element
                dropdown.classList.toggle('is-active');
              });
            });
          </script>
    </div>
  </section>
